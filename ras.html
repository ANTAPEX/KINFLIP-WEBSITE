<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="Images\kinflip logo mark 1.svg"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="ras.css" />
    <title>kinflip | Register as speaker</title>
  </head>

  <body>
    <header>
      <nav class="nav">
        <img
          src="Images\kinflip logo main 1.svg"
          alt="Kinflip logo"
          class="nav__logo"
          id="logo"
          designer="Aderonmu Judah"
          data-version-number="3.0"
          width="175"
        />
        <ul class="desktop nav__links">
          <li class="nav__item"><a class="nav__link" href="">HOME</a></li>
          <li class="nav__item"><a class="nav__link" href="">CONTACT US</a></li>
          <li class="nav__item"><a class="nav__link" href="">ABOUT US</a></li>
          <li class="nav__item"><a class="nav__link" href="">FAQ</a></li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--raa" href="" id="attendee_reg">Register as an Attendee</a
            >
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--btn btn--ras" href="" id="speaker_reg">Register as a speaker</a
            >
          </li>
        </ul>
        
        <div class="second-child">
        	<a href="#" id="tab_reg_btn" class="tablet">Register &nbsp;&nbsp; <i class="fas fa-caret-down" style="color: #121212"></i></a>
        	<i style="color: #FFBC01; font-size: 2rem" class="fas fa-bars"></i>
        
        </div>
      </nav>
    </header>

     <div class="countdown-container">
	<div class="countdown-header">
		<strong>FFI CONFERENCE</strong>
	</div>
		<div class="card_container">
			<div class="sub">
				<div class="card">6</div>
				<div class="card">0</div>
			</div>
	
			<div class="sub">
				<div class="card">1</div>
				<div class="card">0</div>
			</div>
						
			<div class="sub">
				<div class="card">6</div>
				<div class="card">0</div>
			</div>
		</div>
					
		<div class="text">
			<div>Days</div>
			<div>Hours</div>
			<div>Minutes</div>
		</div>
	</div>
    
    <div class="form-container">
      <form class="upload" autocomplete="off">
        <div class="form-row">  
          <input required name="name" value="" placeholder="Name" type="text" />
          <input
            required
            name="name"
            value=""
            placeholder="Email Address"
            type="text"
          />
       </div>

      <div class="form-row"> 
          <input
            required
            name="name"
            value=""
            placeholder="Phone number"
            type="text"
          />
          <input
            required
            name="name"
            value=""
            placeholder="Country"
            type="text"
          />
      </div>

       <div class="form-row"> 
          <input
            required
            name="name"
            value=""
            placeholder="Name of your brand/label"
            type="text"
          />

          <input
            required
            name="name"
            value=""
            placeholder="Social media link"
            type="text"
          />
      </div>
        <button class="btn"><span>Register</span></button>
      <p class="footer">
        Want to register as an Attendee?
        <a href="" class="redirect_link">Click Here</a>
      </p>
        </div>
      </form>
     

  </body>
</html>
